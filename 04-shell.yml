- name: Demo on facts
  hosts: all
          
  tasks: 
    - name: demo for shell 
      ansible.builtin.shell: uptime
      register: OUT
        
- name: Printing the uptime
      ansible.builtin.debug:  
        msg: "{{OUT.stdout}}" 

    - name: Declaring the variable 
      set_fact:  
        EXITCODE: "{{OUT.rc}}" 
  
    - name: Printing the uptime exit code 
      ansible.builtin.debug:  
        msg: uptime exit code is {{EXITCODE}}